<!DOCTYPE html>
<html>
<head>
	<title>Hospital Login</title>
	<style>
		.container {
			text-align: center;
			margin: 50px auto;
			padding: 20px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Hospital Login</h1>
		<form>
			<label for="hospital">Hospital:</label>
			<input type="text" id="hospital" name="hospital">
			<br>
			<label for="doctors">Doctors:</label>
			<input type="text" id="doctors" name="doctors">
			<br>
			<input type="submit" value="Login">
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#hospital').on('click', function() {
				// Redirect to hospital images page
				window.location.href = 'hospital_images.html';
			});
			$('#doctors').on('click', function() {
				// Redirect to doctor details page
				window.location.href = 'doctor_details.html';
			});
		});
	</script>
</body>
</html>
